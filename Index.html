<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f5f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: #ffffff;
    padding: 25px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .msg {
    text-align: center;
    margin-top: 10px;
    color: red;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="text" id="userid" placeholder="User ID">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Login</button>

  <div class="msg" id="msg"></div>
</div>

<script>
  /* ===== STORED CREDENTIALS (EDIT HERE) ===== */
  const VALID_USER = "admin";
  const VALID_PASS = "12345";
  /* ========================================= */

  function checkLogin() {
    const uid = document.getElementById("userid").value;
    const pwd = document.getElementById("password").value;

    if (uid === VALID_USER && pwd === VALID_PASS) {
      window.location.href = "https://irfanguldcom.github.io/Ajaz/Pages/Add.html";
    } else {
      document.getElementById("msg").innerText =
        "‚ùå Invalid User ID or Password";
    }
  }
</script>

</body>
</html>
